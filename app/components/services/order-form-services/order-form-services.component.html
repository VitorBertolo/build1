<h2>Histórico do Serviço</h2>
<mat-card>
    <mat-card-content>
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()" class="form" *ngIf="!ocultarFormulario">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="form-group">
                        <label for="userId">User Key/ID:</label>
                        <input type="text" id="serviceId" formControlName="serviceId" class="form-control" readonly />
                    </div>
                    <div class="form-group">
                        <label for="orderId">Order ID:</label>
                        <input type="text" id="orderId" formControlName="orderId" class="form-control" readonly />
                    </div>

                    <div class="form-group">
                        <label for="orderId">Usuário</label>
                        <select id="novoCampo" formControlName="novoCampo" class="form-control">
                            <option value="{{nomeUsuario}}">{{nomeUsuario}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Descrição do Histórico:</label>
                        <textarea type="text" id="description" formControlName="description" class="form-control"></textarea>
                    </div>

                    <br>

                    <button type="submit" mat-raised-button color="primary" class="button_return_form" [disabled]="!orderForm.valid">
                        <i class="material-icons" style="color: #fffefe">add</i>
                        Adicionar no Histórico do Serviço</button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
